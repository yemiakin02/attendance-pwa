<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>
  
  <!-- ‚úÖ PWA MANIFEST -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- ‚úÖ APP ICONS -->
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="logo.png" />
  
  <!-- ‚úÖ PWA META TAGS -->
  <meta name="theme-color" content="#d32f2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Attendance System" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚úÖ HEADER */
    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .app-title {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .install-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      display: none;
    }

    /* ‚úÖ MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
    }

    .welcome-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
    }

    .welcome-title {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .welcome-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .action-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 20px;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .action-icon {
      font-size: 2rem;
    }

    /* ‚úÖ STATUS INDICATOR */
    .status-bar {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-online { background: #4caf50; }
    .status-offline { background: #f44336; }
    .status-loading { background: #ff9800; animation: pulse 1s infinite; }

    /* ‚úÖ LOADING OVERLAY */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(103, 126, 234, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 1.1rem;
      text-align: center;
    }

    /* ‚úÖ MODAL FOR FORMS */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      padding: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #d32f2f;
    }

    .submit-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #b71c1c;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ‚úÖ ANIMATIONS */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ‚úÖ RESPONSIVE */
    @media (max-width: 768px) {
      .header {
        padding: 12px 15px;
      }
      
      .welcome-card {
        padding: 30px 20px;
        margin: 0 10px 20px;
      }
      
      .welcome-title {
        font-size: 1.8rem;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 20px;
        margin: 10px;
      }
    }

    @media (display-mode: standalone) {
      .install-btn {
        display: none !important;
      }
      
      .header {
        padding-top: 20px; /* Account for status bar */
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- ‚úÖ HEADER -->
    <header class="header">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <span class="app-title">Attendance System</span>
      </div>
      <button class="install-btn" id="install-btn">üì± Install</button>
    </header>

    <!-- ‚úÖ MAIN CONTENT -->
    <main class="main-content">
      <div class="welcome-card">
        <img src="logo.png" alt="Logo" class="welcome-logo" />
        <h1 class="welcome-title">Welcome!</h1>
        <p class="welcome-subtitle">Sanctuary Keeper Unit - Winnipeg</p>
        
        <div class="action-buttons">
          <button class="action-btn" onclick="showLoginModal()">
            <span class="action-icon">üîê</span>
            <span>Login / Register</span>
          </button>
          
          <button class="action-btn" onclick="showSubmitModal()">
            <span class="action-icon">üìù</span>
            <span>Submit Attendance</span>
          </button>
          
          <button class="action-btn" onclick="showAdminModal()">
            <span class="action-icon">‚öôÔ∏è</span>
            <span>Admin Panel</span>
          </button>
          
          <button class="action-btn" onclick="openWebVersion()">
            <span class="action-icon">üåê</span>
            <span>Full Web Version</span>
          </button>
        </div>
      </div>
    </main>

    <!-- ‚úÖ STATUS BAR -->
    <div class="status-bar">
      <span class="status-indicator status-online" id="status-indicator"></span>
      <span id="status-text">Ready</span>
    </div>
  </div>

  <!-- ‚úÖ LOADING OVERLAY -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loading-text">Loading...</div>
  </div>

  <!-- ‚úÖ LOGIN MODAL -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Login / Register</h2>
        <button class="close-btn" onclick="closeModal('login-modal')">&times;</button>
      </div>
      
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phone-input" placeholder="Enter your phone number" required />
        </div>
        
        <button type="submit" class="submit-btn" id="login-submit">Continue</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ SUBMIT ATTENDANCE MODAL -->
  <div class="modal" id="submit-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Submit Attendance</h2>
        <button class="close-btn" onclick="closeModal('submit-modal')">&times;</button>
      </div>
      
      <form onsubmit="handleSubmitAttendance(event)">
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="submit-phone" placeholder="Your phone number" required />
        </div>
        
        <div class="form-group">
          <label class="form-label">Cleaning Day</label>
          <select class="form-input" id="cleaning-day" required>
            <option value="">Select cleaning day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        
        <button type="submit" class="submit-btn" id="submit-attendance-btn">Submit Attendance</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ ADMIN MODAL -->
  <div class="modal" id="admin-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Admin Access</h2>
        <button class="close-btn" onclick="closeModal('admin-modal')">&times;</button>
      </div>
      
      <form onsubmit="handleAdminLogin(event)">
        <div class="form-group">
          <label class="form-label">Admin Phone</label>
          <input type="tel" class="form-input" id="admin-phone" placeholder="Admin phone number" required />
        </div>
        
        <div class="form-group">
          <label class="form-label">OTP Code</label>
          <input type="text" class="form-input" id="admin-otp" placeholder="6-digit OTP" maxlength="6" />
        </div>
        
        <button type="submit" class="submit-btn" id="admin-submit">Access Admin Panel</button>
      </form>
    </div>
  </div>

  <script>
    console.log('üöÄ Standalone PWA App Starting...');

    let deferredPrompt = null;
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw9w9TdNkXubv4z_vPUpb9UKwaPSVkeel1C0lDkv8KfL13wsIGKFSqcU8iiK3-1oa9Zdw/exec";

    // ‚úÖ PWA INSTALLATION
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('üì± Install prompt available!');
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });

    window.addEventListener('appinstalled', () => {
      console.log('üéâ App installed!');
      document.getElementById('install-btn').style.display = 'none';
      updateStatus('App installed successfully!', 'online');
      deferredPrompt = null;
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install result:', outcome);
        deferredPrompt = null;
        document.getElementById('install-btn').style.display = 'none';
      }
    });

    // ‚úÖ SERVICE WORKER REGISTRATION
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          console.log('‚úÖ Service Worker registered:', reg.scope);
          updateStatus('PWA features enabled', 'online');
        })
        .catch(err => {
          console.error('‚ùå Service Worker failed:', err);
          updateStatus('Limited offline support', 'offline');
        });
    }

    // ‚úÖ STATUS MANAGEMENT
    function updateStatus(message, type = 'online') {
      const indicator = document.getElementById('status-indicator');
      const text = document.getElementById('status-text');
      
      indicator.className = `status-indicator status-${type}`;
      text.textContent = message;
      
      console.log(`üìä Status: ${message}`);
    }

    // ‚úÖ LOADING MANAGEMENT
    function showLoading(message = 'Loading...') {
      document.getElementById('loading-text').textContent = message;
      document.getElementById('loading-overlay').classList.add('show');
    }

    function hideLoading() {
      document.getElementById('loading-overlay').classList.remove('show');
    }

    // ‚úÖ MODAL MANAGEMENT
    function showModal(modalId) {
      document.getElementById(modalId).classList.add('show');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
    }

    function showLoginModal() {
      showModal('login-modal');
    }

    function showSubmitModal() {
      showModal('submit-modal');
    }

    function showAdminModal() {
      showModal('admin-modal');
    }

    // ‚úÖ FORM HANDLERS
    async function handleLogin(event) {
      event.preventDefault();
      const phone = document.getElementById('phone-input').value;
      
      showLoading('Connecting to server...');
      closeModal('login-modal');
      
      try {
        // Call your Google Apps Script login function
        const response = await callGASFunction('loginWithStatus', { phoneNumber: phone });
        
        if (response.success) {
          updateStatus('Login successful!', 'online');
          // Redirect to full web app with user session
          window.location.href = `${GAS_URL}?phone=${encodeURIComponent(phone)}&action=login`;
        } else {
          updateStatus('Login failed - redirecting to register', 'offline');
          // Redirect to registration
          window.location.href = `${GAS_URL}?phone=${encodeURIComponent(phone)}&action=register`;
        }
      } catch (error) {
        console.error('Login error:', error);
        updateStatus('Connection error - opening web version', 'offline');
        // Fallback to web version
        openWebVersion();
      }
      
      hideLoading();
    }

    async function handleSubmitAttendance(event) {
      event.preventDefault();
      const phone = document.getElementById('submit-phone').value;
      const cleaningDay = document.getElementById('cleaning-day').value;
      
      showLoading('Submitting attendance...');
      closeModal('submit-modal');
      
      try {
        const response = await callGASFunction('submitUserAttendance_FB', {
          phoneNumber: phone,
          cleaningDay: cleaningDay
        });
        
        if (response.success) {
          updateStatus('Attendance submitted successfully!', 'online');
          alert('‚úÖ Attendance submitted successfully!');
        } else {
          updateStatus('Submission failed', 'offline');
          alert('‚ùå Failed to submit attendance. Please try the web version.');
          openWebVersion();
        }
      } catch (error) {
        console.error('Submit error:', error);
        updateStatus('Connection error', 'offline');
        alert('‚ùå Connection error. Opening web version...');
        openWebVersion();
      }
      
      hideLoading();
    }

    async function handleAdminLogin(event) {
      event.preventDefault();
      const phone = document.getElementById('admin-phone').value;
      const otp = document.getElementById('admin-otp').value;
      
      showLoading('Verifying admin access...');
      closeModal('admin-modal');
      
      // Always redirect to web version for admin
      window.location.href = `${GAS_URL}?phone=${encodeURIComponent(phone)}&otp=${encodeURIComponent(otp)}&action=admin`;
    }

    // ‚úÖ GOOGLE APPS SCRIPT COMMUNICATION
    async function callGASFunction(functionName, parameters) {
      const url = `${GAS_URL}?action=${functionName}`;
      
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(parameters)
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      return await response.json();
    }

    // ‚úÖ OPEN FULL WEB VERSION
    function openWebVersion() {
      updateStatus('Opening full web version...', 'loading');
      window.location.href = GAS_URL;
    }

    // ‚úÖ NETWORK STATUS
    window.addEventListener('online', () => {
      updateStatus('Back online!', 'online');
    });

    window.addEventListener('offline', () => {
      updateStatus('Offline mode', 'offline');
    });

    // ‚úÖ CLOSE MODALS ON OUTSIDE CLICK
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.classList.remove('show');
      }
    });

    // ‚úÖ KEYBOARD SHORTCUTS
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        // Close any open modal
        document.querySelectorAll('.modal').forEach(modal => {
          modal.classList.remove('show');
        });
      }
    });

    // ‚úÖ INITIALIZE
    updateStatus('PWA Ready', 'online');
    console.log('‚úÖ Standalone PWA App Ready');
  </script>
</body>
</html>
