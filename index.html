<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- App Icons -->
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="logo.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#d32f2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Attendance Logo" />
  <p>Loading Attendance System... Please wait.</p>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }

    // Redirect to Google Apps Script Web App
    setTimeout(() => {
      window.location.href = "https://script.google.com/macros/s/AKfycbyp3FBNJ4QNn9T20SrFS0x1aWYC6yotrJBLm9yPiF7Gao5z_3QgLGG66n0eog0i44xsdA/exec";
    }, 1500); // 1.5 second delay
  </script>
</body>
</html>
